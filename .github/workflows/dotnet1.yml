name: .NET Core

on: [push, pull_request ]
  

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore TestWPFApp.csproj
    - name: Build
      run:  dotnet build  TestWPFApp.csproj
    - name: Test
      run: dotnet test TestWPFApp.csproj
